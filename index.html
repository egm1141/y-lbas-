<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yılbaşı Animasyonu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .year {
      position: absolute;
      font-size: 8rem;
      font-weight: bold;
      color: gold;
      opacity: 1;
      transition: all 2s ease-in-out;
    }

    #y2025 {
      top: 40%;
    }

    #y2026 {
      top: -100%;
      opacity: 0;
    }

    .gift {
      display: none;
      width: 150px;
      height: 150px;
      cursor: pointer;
      position: absolute;
      bottom: 20px;
    }

    .photo {
      display: none;
      max-width: 80%;
      max-height: 80%;
      border: 5px solid white;
      border-radius: 10px;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="y2025" class="year">2025</div>
  <div id="y2026" class="year">2026</div>
  <img src="https://cdn-icons-png.flaticon.com/512/2545/2545883.png" class="gift" id="gift" alt="Gift Box">

  <!-- Fotoğraflar -->
  <img src="foto1.jpg" class="photo" id="p1">
  <img src="foto2.jpg" class="photo" id="p2">
  <img src="foto3.jpg" class="photo" id="p3">
  <img src="foto4.jpg" class="photo" id="p4">
  <img src="foto5.jpg" class="photo" id="p5">
  <img src="foto6.jpg" class="photo" id="p6">
  <img src="foto7.jpg" class="photo" id="p7">
  <img src="foto8.jpg" class="photo" id="p8">
  <img src="foto9.jpg" class="photo" id="p9">
  <img src="foto10.jpg" class="photo" id="p10">

  <script>
    // 2025 yok oluyor
    setTimeout(() => {
      const y2025 = document.getElementById("y2025");
      y2025.style.opacity = "0";
      y2025.style.transform = "translateY(200px)";
    }, 2000);

    // 2026 geliyor
    setTimeout(() => {
      const y2026 = document.getElementById("y2026");
      y2026.style.opacity = "1";
      y2026.style.transform = "translateY(200px)";
    }, 4000);

    // 7 saniye sonra hediye kutusu çıkıyor
    setTimeout(() => {
      document.getElementById("gift").style.display = "block";
    }, 7000);

    // Kutunun tıklanması
    document.getElementById("gift").addEventListener("click", () => {
      document.getElementById("gift").style.display = "none";
      const photos = document.querySelectorAll(".photo");
      const randomIndex = Math.floor(Math.random() * photos.length);
      const chosen = photos[randomIndex];
      chosen.style.display = "block";
      chosen.style.left = "50%";
      chosen.style.top = "50%";
      chosen.style.transform = "translate(-50%, -50%)";
    });
  </script>
</body>
</html>
