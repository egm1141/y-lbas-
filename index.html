  let confettiRunning = false;

  const COLORS = ['#ffd166','#ef476f','#06d6a0','#118ab2','#ffffff','#9b5de5'];
  const TWO_PI = Math.PI * 2;

  function resizeCanvas() {
    const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    CW = canvas.width = Math.floor(window.innerWidth * dpr);
    CH = canvas.height = Math.floor(window.innerHeight * dpr);
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function spawnPieces(count = 220) {
    pieces.length = 0;
    for (let i = 0; i < count; i++) {
      pieces.push({
        x: Math.random() * window.innerWidth,
        y: -20 - Math.random() * 60,
        r: 3 + Math.random() * 6,   // daire yarÄ±Ã§apÄ±
        w: 6 + Math.random() * 12,  // dikdÃ¶rtgen geniÅŸliÄŸi
        h: 8 + Math.random() * 16,  // dikdÃ¶rtgen yÃ¼ksekliÄŸi
        col: COLORS[(Math.random() * COLORS.length) | 0],
        vy: 2 + Math.random() * 3.5,
        vx: -1 + Math.random() * 2,
        rot: Math.random() * TWO_PI,
        vrot: -0.12 + Math.random() * 0.24,
        shape: Math.random() < 0.6 ? 'rect' : 'circle',
        life: 0
      });
    }
  }

  function drawConfetti() {
    if (!confettiRunning) return;
    ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

    for (const p of pieces) {
      p.vy += 0.003;         // hafif hÄ±zlanma
      p.y += p.vy;
      p.x += p.vx;
      p.rot += p.vrot;
      p.life += 1;

      // parÃ§alarÄ± Ã§iz
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rot);

      if (p.shape === 'rect') {
        ctx.fillStyle = p.col;
        ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
      } else {
        ctx.beginPath();
        ctx.arc(0, 0, p.r, 0, TWO_PI);
        ctx.fillStyle = p.col;
        ctx.fill();
      }
      ctx.restore();

      // ekran dÄ±ÅŸÄ±na Ã§Ä±kanlarÄ± tepeye geri koy
      if (p.y > window.innerHeight + 40) {
        p.y = -30;
        p.x = Math.random() * window.innerWidth;
        p.vy = 2 + Math.random() * 3.5;
        p.vx = -1 + Math.random() * 2;
      }
    }
    requestAnimationFrame(drawConfetti);
  }

  function startConfetti(count) {
    if (confettiRunning) return;
    confettiRunning = true;
    spawnPieces(count || 200);
    drawConfetti();
  }
  function stopConfetti() {
    confettiRunning = false;
    ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
  }

  // KÃ¼Ã§Ã¼k performans dÃ¼zeltmeleri

  document.addEventListener('visibilitychange', () => {
