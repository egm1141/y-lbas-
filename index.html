<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yılbaşı Animasyonu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .year {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8rem;
      font-weight: bold;
      color: gold;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }

    #y2025 { opacity: 1; }
    #y2026 { opacity: 0; }

    .mutlu-yillar {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      color: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .next-btn {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background: gold;
      border: none;
      border-radius: 5px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 1;
      pointer-events: none;
    }

    @keyframes driftFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes burst {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }

    .gift {
      display: none;
      width: 150px;
      height: 150px;
      cursor: pointer;
      position: absolute;
      left: 50%;
      top: 75%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .gift-text {
      display: none;
      position: absolute;
      left: 50%;
      top: 85%; /* kutunun hemen altında */
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: white;
      z-index: 3;
    }

    .photo {
      display: none;
      max-width: 80%;
      max-height: 80%;
      border: 5px solid white;
      border-radius: 10px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="y2025" class="year">2025</div>
    <button id="nextBtn" class="next-btn">Sonraki Yıla Geç</button>

    <div class="mutlu-yillar" id="mutluYillar">Mutlu Yıllar</div>
    <div id="y2026" class="year">2026</div>

    <!-- Hediye kutusu ve altındaki yazı -->
    <img src="hediye.jpg" class="gift" id="gift" alt="Gift Box">
    <div id="giftText" class="gift-text">Hediyeni Aç</div>

    <!-- Fotoğraflar -->
    <img src="foto1.jpg" class="photo">
    <img src="foto2.jpg" class="photo">
    <img src="foto3.jpg" class="photo">
    <img src="foto4.jpg" class="photo">
    <img src="foto5.jpg" class="photo">
    <img src="foto6.jpg" class="photo">
    <img src="foto7.jpg" class="photo">
    <img src="foto8.jpg" class="photo">
    <img src="foto9.jpg" class="photo">
    <img src="foto10.jpg" class="photo">
  </div>

  <script>
    function startNewYear() {
      document.getElementById("y2025").style.opacity = "0";
      document.getElementById("nextBtn").style.opacity = "0";
      document.getElementById("nextBtn").style.pointerEvents = "none";

      setTimeout(() => {
        document.getElementById("y2026").style.opacity = "1";
        document.getElementById("mutluYillar").style.opacity = "1";
      }, 1000);

      // Üstten süzülen konfeti
      setTimeout(() => {
        for (let i = 0; i < 1000; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.top = "-20px";
          confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
          const size = 6 + Math.random() * 10;
          confetti.style.width = size + "px";
          confetti.style.height = size + "px";
          const duration = 2 + Math.random() * 5;
          confetti.style.animation = `driftFall ${duration}s ease-in-out forwards`;

          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), duration * 1000);
        }
      }, 1000);

      // 7 saniye sonra hediye kutusu ve yazısı çıkıyor
      setTimeout(() => {
        document.getElementById("gift").style.display = "block";
        document.getElementById("giftText").style.display = "block";
      }, 7000);
    }

    document.getElementById("nextBtn").addEventListener("click", startNewYear);

    // Kutunun tıklanması
    document.getElementById("gift").addEventListener("click", () => {
      document.getElementById("gift").style.display = "none";
      document.getElementById("giftText").style.display = "none";
      const photos = document.querySelectorAll(".photo");
      const randomIndex = Math.floor(Math.random() * photos.length);
      photos[randomIndex].style.display = "block";
    });

    // Tıklama patlaması
    document.addEventListener("click", (e) => {
      if (e.target.id !== "nextBtn" && e.target.id !== "y2025") {
        for (let i = 0; i < 150; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = e.pageX + "px";
          confetti.style.top = e.pageY + "px";
          confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;

          const dx = (Math.random() - 0.5) * 300 + "px";
          const dy = (Math.random() - 0.5) * 300 + "px";
          confetti.style.setProperty("--x", dx);
          confetti.style.setProperty("--y", dy);

          confetti.style.animation = `burst ${1 + Math.random()}s ease-out forwards`;

          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 2000);
        }
      }
    });
  </script>
</body>
</html>
