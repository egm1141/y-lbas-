<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yeni Yıl 2025 → 2026</title>

<style>
/* ============================================================
   Temel renkler ve değişkenler
   ============================================================ */
:root {
  --bg: #000000;
  --text: #f5f7fa;
  --muted: #b8c1cc;

  --gold: #ffd166;
  --red: #ef476f;
  --green: #06d6a0;
  --blue: #118ab2;
  --violet: #9b5de5;

  --glass: rgba(255,255,255,0.06);
  --glass-strong: rgba(255,255,255,0.14);

  --shadow-strong: 0 40px 120px rgba(0,0,0,0.85);
  --shadow-medium: 0 24px 80px rgba(0,0,0,0.6);

  --grain: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.04"/></svg>');
}

html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  overflow: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* ============================================================
   Sahne konteyneri
   ============================================================ */
.stage {
  position: relative;
  width: 100%;
  height: 100%;
  isolation: isolate;
  background:
    radial-gradient(1200px 600px at 50% 100%, rgba(255, 209, 102, 0.08), transparent 60%),
    radial-gradient(600px 600px at 20% 0%, rgba(17,138,178,0.08), transparent 45%),
    radial-gradient(900px 900px at 80% 10%, rgba(235,71,111,0.08), transparent 50%),
    #000;
}

/* Grain dokusu */
.grain {
  pointer-events: none;
  position: absolute;
  inset: 0;
  background-image: var(--grain);
  background-size: 160px 160px;
  mix-blend-mode: soft-light;
  opacity: 0.35;
  z-index: -1;
}

/* ============================================================
   Yıldızlı arka plan
   ============================================================ */
.stars {
  position: absolute;
  inset: -10%;
  background:
    radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.8), transparent 60%),
    radial-gradient(1.5px 1.5px at 35% 75%, rgba(255,255,255,0.7), transparent 60%),
    radial-gradient(2.5px 2.5px at 60% 15%, rgba(255,255,255,0.85), transparent 60%),
    radial-gradient(1px 1px at 85% 55%, rgba(255,255,255,0.7), transparent 60%),
    radial-gradient(2px 2px at 25% 45%, rgba(255,255,255,0.9), transparent 60%),
    transparent;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.2));
  animation: twinkle 6s ease-in-out infinite;
  z-index: 0;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.8; transform: scale(1) translateY(0); }
  50%      { opacity: 1;   transform: scale(1.02) translateY(-0.6vh); }
}

/* ============================================================
   Yıl yazıları
   ============================================================ */
.year {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-weight: 900;
  letter-spacing: -0.02em;
  user-select: none;
  white-space: nowrap;
  text-shadow:
    0 10px 40px rgba(255,255,255,0.15),
    0 0 80px rgba(255,255,255,0.08);
  z-index: 2;
  will-change: transform, opacity, filter;
}

.y2025 {
  top: -48%;
  font-size: clamp(4rem, 14vw, 24rem);
  color: #7dd3fc;
  filter: drop-shadow(0 0 10px rgba(125,211,252,0.35)) saturate(1.1);
  animation: intro2025 2.3s cubic-bezier(.2,.8,.2,1) forwards,
             exit2025 2.1s cubic-bezier(.2,.8,.2,1) forwards 2.6s;
}

.y2026 {
  bottom: -48%;
  font-size: clamp(4rem, 16vw, 26rem);
  color: var(--gold);
  filter: drop-shadow(0 0 10px rgba(255,209,102,0.35)) saturate(1.2);
  opacity: 0;
  animation: rise2026 2.6s cubic-bezier(.2,.8,.2,1) forwards 3.4s;
}

@keyframes intro2025 {
  0%   { transform: translate(-50%, -130%); opacity: 0; filter: brightness(1) blur(1px); }
  35%  { opacity: 1; }
  70%  { transform: translate(-50%, -12%); filter: brightness(1.1); }
  100% { transform: translate(-50%, 10%); }
}

@keyframes exit2025 {
  0%   { transform: translate(-50%, 10%); opacity: 1; }
  30%  { transform: translate(-50%, 50%) rotate(1deg); opacity: 0.9; }
  60%  { transform: translate(-50%, 110%) rotate(2deg); opacity: 0.35; filter: blur(0.6px); }
  100% { transform: translate(-50%, 160%) rotate(3deg); opacity: 0; filter: blur(1px); }
}

@keyframes rise2026 {
  0%   { transform: translate(-50%, 140%); opacity: 0; filter: blur(1px) brightness(0.9); }
  30%  { opacity: 1; }
  60%  { transform: translate(-50%, -6%); filter: blur(0) brightness(1); }
  100% { transform: translate(-50%, -38%); opacity: 1; }
}

/* ============================================================
   Konfeti
   ============================================================ */
#confetti {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 3;
}

/* ============================================================
   Hediye kutusu
   ============================================================ */
.gift-wrap {
  position: absolute;
  left: 50%;
  bottom: 8%;
  transform: translateX(-50%) scale(0.94);
  display: none;
  align-items: center;
  gap: 14px;
  z-index: 4;
}

.hint {
  background: var(--glass);
  border: 1px solid var(--glass-strong);
  color: var(--text);
  padding: 10px 14px;
  border-radius: 12px;
  backdrop-filter: blur(8px);
  box-shadow: var(--shadow-medium);
  font-size: clamp(0.9rem, 2.4vw, 1.1rem);
}

.gift {
  width: clamp(86px, 16vw, 170px);
  height: clamp(86px, 16vw, 170px);
  cursor: pointer;
  position: relative;
  border-radius: 14px;
  box-shadow: var(--shadow-strong);
  background:
