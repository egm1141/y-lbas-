<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yeni yƒ±lƒ±nƒ±z kutlu olsun ‚Äì 2026</title>
  <style>
    :root {
      --bg: #0b1220;
      --fg: #ffffff;
      --accent: #00e5ff;
      --accent2: #ff4d6d;
      --accent3: #ffd166;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 50% 30%, #16213e 0%, var(--bg) 55%, #070b16 100%);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      overflow: hidden;
    }
    .wrap {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }
    .headline {
      line-height: 1.05;
      margin: 0;
      letter-spacing: -0.02em;
      text-shadow: 0 4px 20px rgba(0,0,0,0.35), 0 0 24px rgba(0,229,255,0.3);
    }
    .headline .greet {
      font-weight: 700;
      font-size: clamp(1.6rem, 2.8vw + 1rem, 3.6rem);
      display: block;
    }
    .headline .year {
      font-weight: 800;
      font-size: clamp(4rem, 10vw + 1rem, 12rem);
      background: linear-gradient(90deg, var(--accent), var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.15));
    }
    .sub {
      margin-top: 0.6rem;
      font-size: clamp(0.95rem, 1.2vw + 0.4rem, 1.3rem);
      opacity: 0.9;
    }
    .btns {
      display: inline-flex;
      gap: 0.6rem;
      margin-top: 1.2rem;
    }
    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: var(--fg);
      padding: 0.6rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      backdrop-filter: blur(6px);
      transition: transform 160ms ease, background 160ms ease, border 160ms ease, box-shadow 160ms ease;
    }
    .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.28); }
    .btn:active { transform: translateY(0); }
    canvas#confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <h1 class="headline">
      <span class="greet">Yeni yƒ±lƒ±nƒ±z kutlu olsun</span>
      <span class="year">2026</span>
    </h1>
    <p class="sub">Saƒülƒ±k, mutluluk ve ba≈üarƒ± dolu bir yƒ±l olsun. üéâ</p>
    <div class="btns">
      <button class="btn" id="burst">Konfeti Patlat</button>
      <button class="btn" id="stream">Akƒ±≈ü Ba≈ülat</button>
      <button class="btn" id="stop">Durdur</button>
    </div>
  </div>

  <div class="footer">Made with ‚ù§Ô∏è for a bright 2026</div>

  <script>
    // Lightweight confetti (no libraries)
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W, H, rafId = null, stream = false, particles = [];
    const colors = ['#00e5ff','#ff4d6d','#ffd166','#7cffcb','#c792ea','#ffe3ff','#64f5a1'];

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function rand(min, max) { return Math.random() * (max - min) + min; }

    function makeParticle(x = rand(0, W), y = -20, burst=false) {
      const shape = Math.random() < 0.6 ? 'rect' : 'circle';
      const size = burst ? rand(6, 10) : rand(3, 7);
      const color = colors[(Math.random() * colors.length) | 0];
      const vx = burst ? rand(-3, 3) : rand(-1.2, 1.2);
      const vy = burst ? rand(2, 6) : rand(1.2, 3.6);
      const rot = rand(0, Math.PI * 2);
      const vr = rand(-0.08, 0.08);
      const life = burst ? rand(2.2, 3.2) : rand(3.5, 6);
      return { x, y, vx, vy, size, color, rot, vr, shape, life, age: 0, opacity: 1 };
    }

    function burst(x = W/2, y = H*0.35, count = 220) {
      for (let i = 0; i < count; i++) particles.push(makeParticle(x, y, true));
      start();
    }

    function startStream() {
      stream = true;
      start();
    }

    function stopStream() { stream = false; }

    function start() {
      if (rafId !== null) return;
      let last = performance.now();
      const loop = (now) => {
        const dt = Math.min((now - last) / 1000, 0.033);
        last = now;
        update(dt);
        draw();
        rafId = requestAnimationFrame(loop);
      };
      rafId = requestAnimationFrame(loop);
    }

    function stop() {
      if (rafId !== null) {
        cancelAnimationFrame(rafId);
        rafId = null;
      }
    }

    function update(dt) {
      // Stream feed
      if (stream) {
        const perFrame = Math.floor(W / 160);
        for (let i = 0; i < perFrame; i++) {
          particles.push(makeParticle(rand(0, W), -10, false));
        }
      }

      const g = 600; // gravity px/s^2
      const drag = 0.995;

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.vy += (g * dt) / 60;
        p.vx *= drag;
        p.vy *= drag;
        p.x += p.vx * 60 * dt;
        p.y += p.vy * 60 * dt;
        p.rot += p.vr;

        p.age += dt;
        const fadeStart = p.life * 0.75;
        if (p.age > fadeStart) {
          p.opacity = Math.max(0, 1 - (p.age - fadeStart) / (p.life - fadeStart));
        }

        if (p.y > H + 40 || p.opacity <= 0) {
          particles.splice(i, 1);
        }
      }

      if (!stream && particles.length === 0) {
        stop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      for (const p of particles) {
        ctx.globalAlpha = p.opacity;
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        if (p.shape === 'rect') {
          const w = p.size, h = p.size * 0.6;
          ctx.fillRect(-w/2, -h/2, w, h);
        } else {
          ctx.beginPath();
          ctx.arc(0, 0, p.size/2, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.restore();
      }
      ctx.globalAlpha = 1;
    }

    // Controls
    document.getElementById('burst').addEventListener('click', () => burst());
    document.getElementById('stream').addEventListener('click', () => startStream());
    document.getElementById('stop').addEventListener('click', () => stopStream());

    // Auto start: a celebratory burst + short stream
    burst();
    startStream();
    setTimeout(() => stopStream(), 3500);
  </script>
</body>
</html>
