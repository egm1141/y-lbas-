<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yılbaşı Animasyonu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .year {
      font-size: 8rem;
      font-weight: bold;
      color: gold;
      transition: all 2s ease-in-out;
      text-align: center;
      cursor: pointer;
    }

    #y2025 {
      opacity: 1;
      z-index: 2;
    }

    #y2026 {
      opacity: 0;
      position: absolute;
      top: 40%;
      z-index: 2;
    }

    .click-text {
      font-size: 1.5rem;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      z-index: 2;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 1;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .gift {
      display: none;
      width: 150px;
      height: 150px;
      cursor: pointer;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .photo {
      display: none;
      max-width: 80%;
      max-height: 80%;
      border: 5px solid white;
      border-radius: 10px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
    }
  </style>
</head>
<body>
  <div id="y2025" class="year">2025</div>
  <div id="clickText" class="click-text">Yeni yıla geçmek için tıkla</div>
  <div id="y2026" class="year">2026</div>
  <img src="hediye.jpg" class="gift" id="gift" alt="Gift Box">

  <!-- Fotoğraflar -->
  <img src="foto1.jpg" class="photo">
  <img src="foto2.jpg" class="photo">
  <img src="foto3.jpg" class="photo">
  <img src="foto4.jpg" class="photo">
  <img src="foto5.jpg" class="photo">
  <img src="foto6.jpg" class="photo">
  <img src="foto7.jpg" class="photo">
  <img src="foto8.jpg" class="photo">
  <img src="foto9.jpg" class="photo">
  <img src="foto10.jpg" class="photo">

  <script>
    function startNewYear() {
      // 2025 ve yazı yok oluyor
      document.getElementById("y2025").style.opacity = "0";
      document.getElementById("y2025").style.pointerEvents = "none";
      document.getElementById("clickText").style.opacity = "0";
      document.getElementById("clickText").style.pointerEvents = "none";

      // 2026 geliyor
      const y2026 = document.getElementById("y2026");
      setTimeout(() => {
        y2026.style.opacity = "1";
      }, 1000);

      // Konfeti patlat
      setTimeout(() => {
        for (let i = 0; i < 120; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.top = "-10px";
          confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;

          const duration = 2 + Math.random() * 3;
          const delay = Math.random() * 2;
          const drift = (Math.random() - 0.5) * 200;

          confetti.style.animationDuration = duration + "s";
          confetti.style.animationDelay = delay + "s";
          confetti.style.transform = `translateX(${drift}px)`;

          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), (duration + delay) * 1000);
        }
      }, 1000);

      // 7 saniye sonra hediye kutusu çıkıyor
      setTimeout(() => {
        document.getElementById("gift").style.display = "block";
      }, 7000);
    }

    // Hem 2025 hem yazıya tıklanabilir
    document.getElementById("y2025").addEventListener("click", startNewYear);
    document.getElementById("clickText").addEventListener("click", startNewYear);

    // Kutunun tıklanması
    document.getElementById("gift").addEventListener("click", () => {
      document.getElementById("gift").style.display = "none";
      const photos = document.querySelectorAll(".photo");
      const randomIndex = Math.floor(Math.random() * photos.length);
      photos[randomIndex].style.display = "block";
    });
  </script>
</body>
</html>
